<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for css -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/8cc6b6e6f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
    <!-- title -->
    <title>Generador de memes</title>
</head>
<body>
    <div class="segments">
    <div class="first-segment">
        <header class="header">
            <article class="header-title-container">
                <h1 class="main-title">Generador de memes</h1>
            </article>
            <article class="header-buttons-container">
                <ul class="header-buttons-list">
                    <li>
                        <button class="image-icon">
                            Imagen
                        </button>
                    </li>
                    <li>      
                        <button class="text-icon">
                            Texto
                        </button>
                    </li>
                    <li>
                        <button class="light-icon">
                            Modo oscuro
                        </button>
                    </li>
                </ul>
            </article>
        </header>
    </div>
    <div class="second-segment">
        <main>
            <div class="main-container" style="height: 500px;">
                <div class="main-image">
                    <p class="top-text frame">
                        TOP TEXT
                    </p>
                    <p class="bottom-text frame">
                       BOTTOM TEXT
                    </p>
                </div>
            </div>
            <section class="download-button">
                <button class="download-icon" id="download-icon">
                    Descargar meme
                </button>
            </section>
        </main>
        <aside class="text-edition">
            <section class="aside-items aside-items-text">
                <h2 class="aside-title">TEXTO</h2>
                <div class="control-panel top-text-field">
                    <h3>SUPERIOR</h3>
                    <form>
                        <input id="text-field" type="text" aria-label="top-text-field" placeholder="TOP TEXT">
                    </form>
                </div>
                <div class="text-check-box">
                    <form>
                        <input id="text-visibility" type="checkbox">
                        <label for="text-visibility">Sin texto superior</label>
                    </form>
                </div>
                <div class="control-panel bottom-text-field">
                    <h3>INFERIOR</h3>
                    <form>
                        <input id="text-field" type="text" aria-label="bottom-text-field" placeholder="BOTTOM TEXT">
                    </form>
                </div>
                <div class="text-check-box">
                    <form>
                        <input id="text-visibility" type="checkbox">
                        <label for="text-visibility">Sin texto inferior</label>
                    </form>
                </div>
                <div class="panel-select-font">
                    <h3>FUENTE</h3>
                    <select id="select-font-family" aria-label="seleccion de familia de fuente">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Timer New Roman">Timer New Roman</option>
                    </select>
                </div>
                <div class="font-section">
                    <input type="number" aria-label="TamaÃ±o de fuente" id="text-size-input" min="12" value="40" class="text-size-input">
                    <div class="button-text-alignment">
                        <button id="left-align-text" class="button-alignment left-icon" aria-label="alinear texto a la izquierda">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button id="center-align-text" class="button-alignment center-icon" aria-label="alinear texto al centro">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button id="right-align-text" class="button-alignment right-icon" aria-label="alinear texto a la derecha">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
                <div class="background-color-section">
                    <div class="color-picker">
                        <h3>COLOR</h3>
                        <form>
                            <input id="color-text-color" type="color" value="#000000" aria-label="color-de-fondo">
                        </form>
                    </div>
                    <div class="background-color-picker">
                        <h3>FONDO</h3>
                        <form>
                            <input id="background-text-color" type="color" value="#ffffff" aria-label="color-de-fondo">
                        </form>
                    </div>
                </div> 
                <div class="background-text-check-box">
                    <form>
                        <input id="background-visibility" type="checkbox">
                        <label for="background-visibility">Fondo transparente</label>
                    </form>
                </div>
                <div class="contour-text">
                    <h3>CONTORNO</h3>
                    <div class="button-text-contour">
                        <button id="none-contour-text" class="button-none button-contour" aria-label="ningun contorno">
                            Ninguno
                        </button>
                        <button id="ligth-contour-text" class="button-light button-contour" aria-label="contorno claro">
                            Claro
                        </button>
                        <button id="dark-contour-text" class="button-dark button-contour" aria-label="contorno oscuro">
                            Oscuro
                        </button>
                    </div>
                </div>
                <div class="padding-text">
                    <h3>ESPACIADO</h3>
                    <input type="number" aria-label="espaciado de texto" id="padding-text-value" min="10" max="50" value="35">
                </div>
                <div class="line-height">
                    <h3>INTERLINEADO</h3>
                    <select id="select-line-height" aria-label="seleccion de familia de fuente">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </section>
        </aside>
        <aside class="mode-edition">
            <section class="aside-items">
                <h2 class="aside-title">IMAGEN</h2>
                <div class="control-panel url-field-div">
                    <h3>URL</h3>
                    <form>
                        <input id="url-field" type="url" aria-label="url field">
                    </form>
                </div>
                <div class="control-panel columns-color-select">
                    <h3>FONDO</h3>
                    <div class="control-panel-columns">
                        <div class="panel-color">
                            <form>
                                <input id="fondo-color" type="color" value="#ffffff" aria-label="color-de-fondo">
                            </form>
                        </div>
                        <div class="panel-select">
                            <select name="select-mode" id="select-mode" aria-label="modo-de-mezcla">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="control-panel filters">
                    <h3>FILTROS</h3>
                    <div class="panel-control-filters">
                        <label for="brillo-range">BRILLO</label>
                        <input id="brillo-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="opacidad-range">OPACIDAD</label>
                        <input id="opacidad-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="contraste-range">CONTRASTE</label>
                        <input id="contraste-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="desenfoque-range">DESENFOQUE</label>
                        <input id="desenfoque-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="escala-de-grises-range">ESCALA DE GRISESs</label>
                        <input id="escala-de-grises-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="sepia-range">SEPIA</label>
                        <input id="sepia-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="hue-range">HUE</label>
                        <input id="hue-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="saturado-range">SATURADO</label>
                        <input id="saturado-range" type="range">
                    </div>
                    <div class="panel-control-filters">
                        <label for="negativo-range">NEGATIVO</label>
                        <input id="negativo-range" type="range">
                    </div>
                </div>
                <button id="default-filters-button" class="button-reset" type="reset">
                    Reestablecer filtros
                </button>
            </section>
        </aside>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
