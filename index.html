<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for css -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/8cc6b6e6f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
    <!-- title -->
    <title>Generador de memes</title>
</head>
<body>
    <header>
        <article class="header-title-container">
            <h1 class="main-title">Generador de memes</h1>
        </article>
        <article class="header-buttons-container">
            <ul class="header-buttons-list">
                <li>
                    <button class="image-icon">
                        Imagen
                    </button>
                </li>
                <li>      
                    <button class="text-icon">
                        Texto
                    </button>
                </li>
                <li>
                    <button class="light-icon">
                        Modo oscuro
                    </button>
                </li>
            </ul>
        </article>
    </header>
    <main>
        <section class="main-container">
            <article class="top-text frame">
                <h2>TOP TEXT</h2>
            </article>
            <article class="main-image">
                <img src="" alt="">
            </article>
            <article class="bottom-text frame">
                <h2>BOTTOM TEXT</h2>
            </article>
        </section>
        <section>
            <button>
                <i></i>
                Descargar meme
            </button>
        </section>
    </main>
    <aside>
        <h1>IMAGEN</h1>
        <form>
            <label for="url-field">URL</label>
            <input id="url-field" type="url">
        </form>
        <form>
            <label for="fondo">FONDO</label>
            <input id="fondo" type="color">
            <input id="fondo" type="s">
        </form>
    </aside>
</body>
</html>
